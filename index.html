<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formu12">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente! Fa√ßa login para poder acessar sua conta e biribidon don don!</p>
            <form action="" method="post" autocomplete="on">
                <div class="form"> 
                    <i class="material-icons">person</i>
                    <input type="email" required autocomplete="email" class="caixa" id="imail">
                    <label for="imail">Email: </label>
                </div>
                <div class="form"> 
                    <i class="material-icons">vpn_key</i>
                    <input type="password" required autocomplete="current-password" class="caixa" id="isenha">
                    <label for="isenha">Senha: </label>
                </div>
                <input type="submit" value="Enviar" id="enviar">
                <div class="esqueci">
                    <a href="#">Esqueci a senha</a>
                    <i class="material-icons">email</i>
                </div>
            </form>
            </div>
        </section>
    </main>
</body>
</html>
